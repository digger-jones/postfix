sudo: required

services:
  - docker

language: generic

env:
  global:
    - IMAGE=kubernetesmailserver/postfix
    - NAMESPACE=mail-server
    - NAME=postfix
    - REPLICAS=1
    - CACHE_FILE=$HOME/docker-images/postfix-${TRAVIS_COMMIT}.tgz
    - secure: ""
    - secure: ""

jobs:
  include:
    - stage: build
      name: Build docker image
      script:
        - echo ${CACHE_FILE}
        - docker build -t ${IMAGE} ${PWD}
        - mkdir -p $HOME/docker-images
        - docker save ${IMAGE} | gzip -c > ${CACHE_FILE}
        - ls -la $HOME/docker-images
    - stage: push
      name: Tag and push the master build as latest
      if: branch = master
      env: TRAVIS_PULL_REQUEST=false
      script:
        - ls -la $HOME/docker-images
        - echo ${CACHE_FILE}
        - if [[ -f ${CACHE_FILE} ]]; then docker load -i ${CACHE_FILE}; fi
        - docker images
        - docker tag ${IMAGE} ${IMAGE}:latest
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push ${IMAGE}:latest
    - stage: push
      name: Tag and push the version build using github tag name
      if: branch != master
      env: TRAVIS_PULL_REQUEST=false
      script:
        - ls -la $HOME/docker-images
        - echo ${CACHE_FILE}
        - if [[ -f ${CACHE_FILE} ]]; then docker load -i ${CACHE_FILE}; fi
        - docker images
        - docker tag ${IMAGE} ${IMAGE}:${TRAVIS_TAG}
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push ${IMAGE}:${TRAVIS_TAG}
    - stage: cleanup
      name: Remove the docker image from the cache
      script:
        - rm -rf $HOME/docker-images/*

cache:
  bundler: true
  directories:
    - $HOME/docker-images
