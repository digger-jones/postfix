sudo: required

services:
  - docker

language: generic

env:
  global:
    - IMAGE=kubernetesmailserver/postfix
    - NAMESPACE=mail-server
    - NAME=postfix
    - REPLICAS=1
    - secure: ""
    - secure: ""

jobs:
  include:
    - stage: build
      script: docker build -t ${IMAGE} ${PWD}
    - stage: tag master
      if: branch = master
      script: docker tag ${IMAGE} ${IMAGE}:latest
    - stage: tag version
      if: branch != master
      script: docker tag ${IMAGE} ${IMAGE}:${TRAVIS_TAG}
    - stage: login
      name: Login to dockerhub
      env: TRAVIS_PULL_REQUEST=false
      script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - stage: push
      name: Push latest build
      env: TRAVIS_PULL_REQUEST=false
      if: branch=master
      script: docker push ${IMAGE}:latest
    - stage: push
      name: Push version build
      env: TRAVIS_PULL_REQUEST=false
      if: branch!=master
      script: docker push ${IMAGE}:${TRAVIS_TAG}


